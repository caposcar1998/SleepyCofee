<body>

    <div class="wrapper">

        <h1 id="titulo">Make your coffee</h1>

        <div class="uno">
            <h3>Intensity</h3>
            <input type="radio" value="light" class="inte" id="light" name="a">
            <label for="light" id="label-light">Light</label>
            <input type="radio" value="medium" class="inte" id="medium" name="a">
            <label for="medium" id="label-medium">Medium</label>
            <input type="radio" value="heavy" class="inte" id="heavy" name="a">
            <label for="heavy" id="label-heavy">Heavy</label>

        </div>

        <div class="dos">
            <h3>Spoons of sugar</h3>
            <input type="radio" value="1" class="sugar" id="uno" name="b">
            <label for="uno" id="sugar-one">one</label>
            <input type="radio" value="2" class="sugar" id="dos" name="b">
            <label for="dos" id="sugar-two">two</label>
            <input type="radio" value="3" class="sugar" id="tres" name="b">
            <label for="tres" id="sugar-three">three</label>

        </div>

        <div class="tres">
            <h3>Alarm time</h3>
            <input type="time" id="reloj">

        </div>

        <div class="cuatro">
            <h3 id="tiempo-ready">Time you need to be ready</h3>

            <input type="datetime" id="despertar" placeholder="Minutes">
        </div>


        <a href="../relojes/relojes.html">
            <input type="button" value="Prepare coffee" id="finish"></a>

    </div>
